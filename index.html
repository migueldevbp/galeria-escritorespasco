<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería de Escritores Pasqueños</title>

  <!-- Tailwind CDN (útil para prototipo; para producción conviene compilarlo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS para animaciones on-scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Feather icons (si lo necesitas) -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Fuente serif moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#f5efe6;
      --accent:#a86b3a;
      --muted:#9aa0a6;
    }
    html,body{height:100%}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071026 0%, #081022 60%);
      color:#efe7dc;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .serif{font-family:'Poppins', sans-serif}
    /* paper texture lightly visible */
    .paper-bg{background-image: radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 8px 8px;}

    /* card hover */
    .card{transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s;}
    .card:hover{transform: translateY(-6px) scale(1.01); box-shadow:0 14px 40px rgba(2,6,23,0.7)}

    /* avatar */
    .avatar{width:72px;height:72px;object-fit:cover;border-radius:9999px;border:3px solid rgba(255,255,255,0.04)}

    /* modal baseline (we also use tailwind classes) */
    #modal, #bookModal { display:none; position:fixed; inset:0; align-items:center; justify-content:center; z-index:60; }

    /* motif svg behind modal */
    .motif svg{width:120%;height:120%;opacity:0.06;filter:drop-shadow(0 6px 10px rgba(0,0,0,0.6))}

    /* typewriter effect for name in modal */
    .typewriter { overflow: hidden; border-right: .12em solid rgba(255,255,255,0.08); white-space: nowrap; letter-spacing: .02em; animation: typing 1.6s steps(30,end), blink-caret .8s step-end infinite; }
    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: rgba(255,255,255,0.08) } }

    /* small screen tweaks */
    @media (max-width: 640px) {
      .avatar{width:64px;height:64px}
      header { padding: 1rem; }
      .logo-small { height:28px !important; }
      .typewriter { font-size:1.05rem; }
    }
    #modal .modal-card {
  max-height: 90vh;
  overflow-y: auto;
}

#modalBooks {
  max-height: 40vh;
  overflow-y: auto;
  padding-right: 6px;
}

#modalBooks::-webkit-scrollbar {
  width: 6px;
}

#modalBooks::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.25);
  border-radius: 4px;
}


  </style>
</head>
<body class="min-h-screen">

  <!-- HEADER -->
  <header class="max-w-6xl mx-auto p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div class="flex items-center gap-4 w-full sm:w-auto">
      <!-- cinta de logos: en móvil se muestra menos ancho -->
      <div class="overflow-hidden relative" style="width:160px; height:40px;">
        <div class="absolute flex gap-6 animate-logoSlide items-center whitespace-nowrap" style="animation:logoSlide 12s linear infinite;">
          <img src="logos/ministerio-cultura.png" alt="Ministerio de Cultura" class="logo-small" style="height:36px;" onerror="this.style.display='none'">
          <img src="logos/gobierno-pasco.png" alt="Gobierno Regional Pasco" class="logo-small" style="height:36px;" onerror="this.style.display='none'">
          <img src="logos/ies-pasco.png" alt="IES Pasco" class="logo-small" style="height:36px;" onerror="this.style.display='none'">
          <!-- repetir para loop -->
          <img src="logos/ministerio-cultura.png" alt="Ministerio de Cultura" class="logo-small" style="height:36px; opacity:0.6;" onerror="this.style.display='none'">
          <img src="logos/gobierno-pasco.png" alt="Gobierno Regional Pasco" class="logo-small" style="height:36px; opacity:0.6;" onerror="this.style.display='none'">
          <img src="logos/ies-pasco.png" alt="IES Pasco" class="logo-small" style="height:36px; opacity:0.6;" onerror="this.style.display='none'">
        </div>
      </div>

      <div>
        <h1 class="text-2xl sm:text-3xl font-extrabold serif leading-tight">Galería de Escritores Pasqueños</h1>
        <p class="text-xs sm:text-sm text-slate-300">MINISTERIO DE CULTURA — PASCO</p>
      </div>
    </div>

    <div class="flex items-center gap-3 justify-end w-full sm:w-auto">
      <button id="qrBtn" class="px-3 py-2 rounded-md bg-slate-800/40 hover:bg-slate-800/60 text-sm">Mostrar QR</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-6xl mx-auto p-4 sm:p-6">
    <div class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <input id="search" class="w-full sm:w-1/2 p-3 rounded-lg bg-slate-800/30 border border-slate-700 placeholder:text-slate-400 text-sm" placeholder="Busca por nombre, libro o palabra clave...">
      <div class="flex gap-2 items-center">
        <select id="sort" class="p-2 rounded-lg bg-slate-800/30 border border-slate-700 text-sm">
          <option value="name">Ordenar: nombre</option>
          <option value="books">Ordenar: cantidad de libros</option>
        </select>
      </div>
    </div>

    <!-- GRID: responsive con Tailwind -->
    <section id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 paper-bg p-4 rounded-2xl">
      <!-- cards renderizadas por JS -->
    </section>

    <footer class="mt-12 text-center text-sm text-slate-400">
  <p>DISEÑADO Y DESARROLLADO EN EL INSTITUTO DE EDUCACIÓN SUPERIOR PASCO</p>
  <p>CHRISTIAN ERNESTO MEZA CARMELO - DIRECTOR GENERAL</p>

  <small class="mt-1 block text-xs text-slate-500/60">
    © DERECHOS RESERVADOS - MIGUEL A. BORJA PARRA
  </small>
</footer>

  </main>

  <!-- MODAL FICHA AUTOR -->
  <div id="modal" aria-hidden="true">
    <div class="modal-backdrop fixed inset-0 bg-black/70 backdrop-blur-sm"></div>
    <div class="relative max-w-3xl mx-auto w-[94%] sm:w-[85%] mt-8">
      <div class="motif pointer-events-none absolute inset-0 flex items-center justify-center"></div>

      <div class="modal-card relative bg-gradient-to-b from-slate-900/70 to-slate-900/50 border border-white/5 rounded-2xl p-5 sm:p-7 shadow-2xl">
        <div class="flex flex-col sm:flex-row gap-4 items-start">
          <img id="modalAvatar" class="w-24 h-24 rounded-full object-cover border-2 border-white/5" src="" alt="">
          <div class="flex-1">
            <h2 id="modalName" class="text-xl sm:text-2xl font-bold serif typewriter"></h2>
            <p id="modalBio" class="text-sm text-slate-300 mt-3"></p>

            <h3 class="text-sm text-amber-200/90 mt-4 uppercase tracking-wide">Sala — Libros publicados</h3>
            <div id="modalBooks" class="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-3" role="list"></div>
          </div>

          <button id="closeModal"
  class="absolute top-3 right-3 bg-black/30 hover:bg-black/50 text-white text-xs px-3 py-1 rounded-lg z-50">
  Cerrar ✕
</button>

        </div>
      </div>
    </div>
  </div>

  <!-- MODAL LIBRO -->
  <div id="bookModal" aria-hidden="true">
    <div class="modal-backdrop fixed inset-0 bg-black/80"></div>
    <div class="relative max-w-2xl mx-auto w-[94%] mt-6">
      <div class="modal-card bg-slate-900/60 border border-white/5 rounded-2xl p-5 sm:p-6 shadow-2xl flex flex-col sm:flex-row gap-4 items-start">
        <img id="bookCover" src="" alt="Portada" style="width:200px; height:auto; border-radius:8px; object-fit:cover" class="hidden sm:block">
        <div style="flex:1">
          <h3 id="bookTitle" class="text-lg sm:text-xl font-semibold serif"></h3>
          <p id="bookAuthor" class="text-sm text-slate-300 mt-1"></p>

          <h4 class="text-sm text-amber-200/90 mt-4 uppercase tracking-wide">Reseña breve</h4>
          <p id="bookReview" class="text-sm text-slate-300 mt-2 leading-relaxed"></p>
        </div>

        <div class="flex sm:flex-col gap-2">
          <button id="closeBookModal" class="text-slate-400 hover:text-white text-sm">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- QR PANEL -->
  <div id="qrPanel" class="fixed right-4 bottom-4 hidden p-3 rounded-lg bg-slate-900/95 shadow-lg text-center">
    <p class="text-xs mb-2">Escanea para ver el sitio:</p>
    <img id="qrImage" src="" alt="QR" class="w-36 h-36 object-contain mx-auto">
  </div>

  <!-- SCRIPTS -->
  <script>
    AOS.init({duration:700, once:true});

    const writers = [
      { 
        id:1,
        name:'Jenny Pilar Huaricapcha Rojas',
        photo:'photos/1.jpg',
        bio:'Estudiante de Comunicación y Literatura. Becaria de Beca 18 y docente de nivel primario.',
        books:['Desinfonía del corazón'],
        reviews: [
          `Desinfonía del corazón aparece con matices de primer amor a veces correspondido, otras entrampadas en el sufrimiento y por supuesto olvidada por esos avatares que la vida nos ofrece. Jenny canta al amor “Hay promesas que nacen con alas, pero las tuyas murieron antes de volar”; la desilusión es evidente, el amado no cumplió con la promesa dada, es más ni siquiera intentó cumplirla.`
        ]
      },
      {
        id:2,
        name:'Máximo Estrada Bonifacio',
        photo:'photos/2.jpg',
        bio:'Licenciado en Educación (Lenguaje-Literatura). Magíster en Administración de la Educación. Maestro del Bicentenario. Autor de libros de estudio y literatura.',
        books:[
                'Manual de literatura e hispanoamericana (2001)',
                'Organizadores de conocimiento (2002)',
                'Conociendo mi idioma (2004)',
                'Narraciones pasqueñas (2006)',
                'Cuentos más cuentos (2007)',
                'Los años en una noche (2008)',
                'Comprendiendo lecturas (2009)',
                'Guías metodológicas para mejorar la comprensión lectora en el nivel Inicial y Primaria',
                'Cuentos pasqueños (2013)',
                'Confesiones de un adicto (2015)',
                'El rubicundo encantador y otros cuentos más (2017)',
                'El fiambre del andandero (2019)',
                'El desbocado, el precio del obrero y más cuentos (2021)',
                'Revista Minera (2021)',
                'Con los pantalones caídos (2024)',
                'El duende dorado: relatos del Muqui (2025)'
              ],
        reviews:[
                `Manual de literatura e hispanoamericana funciona como un texto de referencia docente —diseñado para apoyar la enseñanza de la literatura hispanoamericana en niveles escolares— que combina introducciones a autores, géneros y recursos didácticos básicos. Su enfoque es pedagógico y prioriza explicaciones claras y ejemplos para facilitar la enseñanza en aulas de secundaria y en formación docente.`,
                `Volumen orientado a estrategias educativas para organizar contenidos curriculares; contiene instrumentos y modelos (mapas conceptuales, cuadros, secuencias) útiles para que docentes y estudiantes estructuren saberes. Es un material práctico para planificación y desarrollo de unidades didácticas.`,
                `Texto pensado para primeros niveles educativos que presenta actividades de identificación y uso del lenguaje (fonética básica, vocabulario y ejercicios de comprensión elemental). Ideal para aulas de primaria y para docentes que trabajan la adquisición del lenguaje y la lectoescritura.`,
                `Antología de relatos centrada en la región de Pasco: reúne narraciones que recuperan tradiciones, leyendas y memoria social local. El libro es tanto recurso para el lector general como herramienta para proyectos escolares de fomento de la lectura regional.`,
                `Colección de cuentos breves que reúne tradición oral, fábulas contemporáneas y piezas anecdóticas; pensado para lectores jóvenes y adultos interesados en la narrativa local. Ofrece variedad temática y estilos que reflejan costumbres y voces de la sierra central.`,
                `Obra narrativa que condensa vivencias o micro-relatos intensos; funciona como ejercicio literario y documento de memoria regional, reuniendo episodios que condensan años de experiencia en relatos concentrados.`,
                `Manual pedagógico con ejercicios y estrategias para fortalecer la comprensión lectora en estudiantes; incluye fichas de trabajo y actividades graduadas. Es un recurso citado en trabajos académicos como material de refuerzo lector.`,
                `Serie de guías prácticas destinadas a docentes de inicial y primaria con actividades, secuenciaciones y sugerencias metodológicas para desarrollar la comprensión lectora desde edades tempranas. Material aplicado y fácilmente integrable al currículo.`,
                `Nueva recopilación que profundiza en temáticas pasqueñas —costumbres, leyendas mineras y sociales— mezclando crónica local con cuento popular. Reforzamiento de la identidad regional a través de la narrativa.`,
                `Relato de corte confesional que aborda la experiencia (real o ficcionada) de la adicción; combina introspección y crítica social para dar voz a problemáticas personales y comunitarias vinculadas al consumo.`,
                `Selección de cuentos con carga simbólica y crítica social; alterna tonos humorísticos y alegóricos para abordar problemas de la vida urbana y minera, siendo un volumen de referencia en estudios regionales.`,
                `Colección que mezcla lo grotesco, lo popular y la crítica social; explora situaciones límite y personajes marginales desde la tradición oral y la experiencia de provincia, útil también para ejercicios de análisis textual.`,
                `Antología de relatos con enfoque en denuncia social: conflictos laborales, abusos de poder y tensiones entre patrones y comunidades obreras. Obra de compromiso que combina testimonio local y ficción.`,
                `Participación o número dedicado en una publicación vinculada a la temática minera; mezcla de artículos, crónicas y relatos donde el autor aporta perspectiva literaria y testimonios vinculados a la actividad extractiva en Pasco.`,
                `Colección reciente de relatos de tono crítico y satírico que expone situaciones comprometedoras y episodios de vergüenza pública o corrupción moral; lectura ágil y de fuerte observación social.`,
                `Antología centrada en la figura mitológica del Muqui: relatos fantásticos que reescriben mitos mineros en clave contemporánea, con énfasis en la memoria y las tradiciones de Pasco. (Presentada en la XIII Feria del Libro Pasco-2025).`
              ]
      },
      {
        id:3,
        name:'Jenny Margot Cáceres Soto',
        photo:'photos/3.jpg',
        bio:'Escritora peruana orientada a literatura juvenil y obras de sensibilización emocional. Autora de la serie “Mi amada Mía” y de cuentos infantiles.',
        books:[
          'Mi amada Mía',
          'Mi amada Mía en un eterno invierno',
          'Mi amada Mía, el amor a través del tiempo',
          'Shiro, el diario de una gatita carey'
        ],
        reviews:[
                `Novela juvenil que relata la historia de amor de Mía, una adolescente que experimenta el descubrimiento del afecto, la amistad y los retos de crecer. Explora temas como identidad, vulnerabilidad emocional y la dificultad de amar por primera vez. Registrada bajo el ISBN 978-612-49074-4-9.`,
                `Secuela de la primera novela, donde la relación de los protagonistas atraviesa un “eterno invierno” simbólico: etapas de dificultad, frialdad emocional y pruebas del amor frente a la distancia y los cambios personales. Amplía el arco narrativo profundizando en conflictos internos y resiliencia afectiva.`,
                `Tercer volumen de la serie, centrado en la forma en que el amor evoluciona con el tiempo. Aborda la madurez, la memoria y la transformación de los sentimientos a lo largo de los años. Escrita con un lenguaje emotivo y esperanzador, está registrada oficialmente como obra de Jenny Margot Cáceres Soto.`,
                `Cuento-diario narrado desde la voz de una gatita carey llamada Shiro. Dirigido a público infantil y familiar, combina ternura, humor y cotidianidad. Explora emociones simples, la amistad y el descubrimiento del mundo desde la mirada de una mascota. Presentado en ferias del libro como obra para mediación lectora.`
        ]
      }, 
      {
        id:4,
        name:'Percy Rodríguez Tinco',
        photo:'photos/4.jpg',
        bio:'Licenciado en Biología y Química; Magíster en Medio Ambiente; especialista en pedagogía del ajedrez. Campeón pasqueño y representante en torneos FIDE. Autor de manuales formativos para entrenadores y estudiantes.',
        books:[
          'Entrenador de Ajedrez I',
          'Entrenador de Ajedrez II'
        ],
        reviews:[
                `Primer volumen orientado a la formación de jugadores principiantes y entrenadores escolares. Presenta los fundamentos del ajedrez: reglas, movimientos, principios de apertura, nociones básicas de medio juego y finales. Su enfoque es pedagógico, pensado para iniciar de manera progresiva en la disciplina. Percy Rodríguez Tinco, reconocido por su labor como entrenador pasqueño, estructura este libro como un recurso base para la enseñanza formal del ajedrez.`,
                `Continuación del manual inicial (ISBN 978-612-49939-6-1), dirigido a jugadores y entrenadores que buscan un nivel intermedio. Desarrolla estrategias más profundas, tácticas de combinación, análisis de partidas y métodos de entrenamiento para jóvenes talentos. Diseñado como un material de perfeccionamiento, amplía los contenidos del primer volumen con un enfoque más competitivo y técnico.`
        ]
      },
      {
        id:5,
        name:'Pablo La Madrid Vivar',
        photo:'photos/5.jpg',
        bio:'Docente universitario; poeta y autor de artículos sobre juvenilia. Su obra combina investigación literaria, poesía telúrica y narraciones que dialogan con la identidad cultural de Pasco.',
        books:[
          'Poesía sin palabras',
          'Me olvidé de morir (y otros cuentos)',
          'Tradición oral de la provincia de Pasco',
          'Diablo Blanco',
          'Vocecillas',
          'Juvenilia en Ricardo Palma'
        ],
        reviews:[
                `Este poemario reflexiona sobre la esencia misma de la poesía: cómo los silencios, gestos y experiencias pueden transmitir belleza sin necesidad de palabras. Se organiza en tres bloques —“Diario poético”, “Diario íntimo” y “Diario telúrico”— que exploran la concepción literaria del autor, los afectos familiares y la relación profunda con la tierra. La obra muestra influencias modernistas y simbolistas (Darío, Eguren) y destaca por su voz personal y emotiva.`,
                `Reúne 14 cuentos que transitan entre lo fantástico, lo existencial y lo social. Desde relatos como “Encerrado en el espejo” hasta “Los magos”, los personajes se mueven entre laberintos emocionales y dilemas humanos. La contraportada lo describe como “una fiesta de la palabra donde la fantasía y la realidad se abrazan”. Es un libro que expone la fragilidad humana y la fusión entre lo cotidiano y lo extraordinario.`,
                `Obra etnográfica y literaria construida junto a otros autores, centrada en leyendas, narraciones y voces de la provincia de Pasco. Basada en entrevistas a informantes —muchos de ellos adultos mayores—, recoge historias que revelan la dimensión religiosa, social y simbólica de la tradición oral local. Funciona como un aporte importante para la preservación de la memoria cultural de la región.`,
                `Título emblemático dentro de la trayectoria poética y simbólica del autor. Aunque no circula una sinopsis formal detallada, “Diablo Blanco” se reconoce como parte fundamental de su obra vinculada a la denuncia cultural y al imaginario pasqueño.`,
                `Obra asociada a la dimensión íntima y social de la poética de La Madrid Vivar. “Vocecillas” remite a murmullos, voces pequeñas o susurros del pueblo que son interpretados literariamente, enfatizando el diálogo entre lo personal y lo comunitario dentro de su estilo.`,
                `Investigación dedicada al poemario “Juvenilia” de Ricardo Palma. El autor demuestra que esta obra juvenil representa el punto de partida literario de Palma, analiza su lenguaje romántico, su métrica y su influencia posterior en las Tradiciones peruanas. Resalta además que “Juvenilia” fue un neologismo creado por el propio Palma, reflejando el inicio de su sensibilidad literaria.`
        ]
      },
      {
        id:6,
        name:'David Elí Salazar Espinoza',
        photo:'photos/6.jpg',
        bio:'Doctor en Literatura Peruana y Latinoamericana (UNMSM). Investigador de la tradición literaria de Pasco, editor de obras regionales y autor de estudios sobre narrativa minera, tradición oral y crítica literaria.',
        books:[
          'Destinos inciertos',
          'Discursos del socavón',
          'Proceso de la literatura pasqueña, Tomo I (Poesía)',
          'Proceso de la literatura pasqueña, Tomo II (Narrativa)',
          'Tradición oral de la provincia de Pasco, Tomo I',
          'Tradición oral de la provincia de Pasco, Tomo II',
          'Lectura crítica a “La Odisea de la Columna Pasco”',
          'Al filo de la muralla'
        ],
        reviews:[
                  `Volumen de seis cuentos ambientados en Cerro de Pasco, donde el autor retrata con realismo la vida marcada por la minería y los cambios de la modernidad provincial. Los personajes enfrentan riesgos del socavón, precariedad laboral y tensiones sociales. Según Marco Polo Taboada, los relatos usan técnicas del cuento moderno para denunciar desigualdades y revelar la complejidad existencial del mundo minero.`,
                  `Tesis de crítica literaria en la que el autor analiza el “universo subterráneo” de la minería mediante un estudio semiótico del texto “En la noche infinita”. Examina metáforas, imaginarios y discursos asociados al socavón como espacio simbólico de lucha, magia, dolor y resistencia. La obra aporta una mirada profunda al lenguaje que construye la identidad minera en la literatura peruana.`,
                  `Primer tomo de un amplio estudio literario sobre más de 50 poetas pasqueños. No es solo un registro, sino un análisis que identifica hitos, tendencias y marcas que configuran la tradición poética de Pasco. El autor destaca la necesidad de integrar la literatura regional al panorama nacional y de valorar su aporte histórico y estético.`,
                  `Investigación dedicada a más de 50 narradores pasqueños, desde cuentistas y novelistas hasta transmisores de relatos orales. Analiza la evolución de la narrativa regional y su vínculo con la identidad cultural de Pasco, mostrando cómo las representaciones literarias han dialogado con los cambios sociales y políticos de la región.`,
                  `Primer volumen etnográfico que recopila cerca de 100 textos orales provenientes de distritos como Pallanchacra, Ticlacayán, Yarusyacán, Huariaca y Simón Bolívar. A través de leyendas, mitos y testimonios, la obra preserva la tradición oral como patrimonio vivo y permite comprender la cosmovisión pasqueña.`,
                  `Segundo tomo de la investigación, centrado en distritos como Tinyahuarco, Ninacaca, Paucartambo, Huachón, Huayllay y Vicco. Suma también casi 100 relatos inéditos que revelan la riqueza cultural de la sierra pasqueña, desde creencias ancestrales hasta vivencias cotidianas. Es un trabajo fundamental para la memoria oral regional.`,
                  `Estudio literario en el que el autor analiza la obra “La Odisea de la Columna Pasco”, que narra la participación de voluntarios pasqueños en la Guerra del Pacífico. Examina su valor literario, histórico y simbólico, destacando la memoria colectiva y el sacrificio representado en la narrativa del conflicto.`,
                  `Libro de nueve cuentos mineros que exploran la vida cotidiana de Cerro de Pasco. Los relatos presentan escenarios laborales difíciles, desigualdades sociales, identidades obreras y nostalgia por el pasado. Con una narrativa realista y simbólica, el autor retrata la dureza y humanidad de quienes viven bajo la sombra de la actividad minera.`
        ]
      },

    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const sort = document.getElementById('sort');

    function createCardHTML(w){
      return `
        <article class="card bg-slate-800/30 p-4 rounded-2xl shadow-md" data-aos="fade-up">
          <div class="flex items-center gap-4">
            <img src="${w.photo}" alt="${w.name}" class="avatar">
            <div class="flex-1 min-w-0">
              <h3 class="text-base sm:text-lg font-semibold serif truncate">${w.name}</h3>
              <p class="text-xs sm:text-sm text-slate-300 mt-1 line-clamp-2">${w.bio}</p>
              <div class="mt-3 flex items-center gap-2">
                <button class="openBtn px-3 py-1 rounded-md bg-amber-700/90 text-white text-xs">Ver ficha</button>
                <span class="text-xs text-slate-400">${w.books.length} libro(s)</span>
              </div>
            </div>
          </div>
        </article>
      `;
    }

    function render(list){
      grid.innerHTML = list.map(createCardHTML).join('');
      grid.querySelectorAll('.openBtn').forEach((btn, i)=>{
        btn.addEventListener('click', ()=> openModal(list[i]));
      });
      AOS.refresh();
    }

    function applyFilters(){
      const q = search.value.trim().toLowerCase();
      let filtered = writers.filter(w=>{
        const joined = (w.name + ' ' + (w.bio||'') + ' ' + (w.books||[]).join(' ')).toLowerCase();
        return joined.includes(q);
      });
      if(sort.value === 'books'){
        filtered.sort((a,b) => (b.books.length || 0) - (a.books.length || 0));
      } else {
        filtered.sort((a,b) => a.name.localeCompare(b.name));
      }
      render(filtered);
    }
    search.addEventListener('input', applyFilters);
    sort.addEventListener('change', applyFilters);

    // inicial
    render(writers);

    function openModal(author){
      const modal = document.getElementById('modal');
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden','false');

      const avatar = document.getElementById('modalAvatar');
      avatar.src = author.photo;
      avatar.alt = author.name;

      const nameEl = document.getElementById('modalName');
      nameEl.textContent = author.name;
      nameEl.classList.remove('typewriter');
      void nameEl.offsetWidth;
      nameEl.classList.add('typewriter');

      document.getElementById('modalBio').textContent = author.bio || '';
      const mb = document.getElementById('modalBooks');
      mb.innerHTML = '';
      (author.books || []).forEach((b, idx)=>{
        const div = document.createElement('div');
        div.className = 'book-chip bg-slate-800/40 p-2 rounded-lg text-xs sm:text-sm cursor-pointer border border-white/3';
        div.textContent = b;
        div.addEventListener('click', ()=> openBook(author, b, idx));
        mb.appendChild(div);
      });
    }

    document.getElementById('closeModal').addEventListener('click', ()=> {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal').setAttribute('aria-hidden','true');
    });
    document.getElementById('modal').addEventListener('click', (e) => { if(e.target.id === 'modal') { document.getElementById('modal').style.display = 'none'; }});

    function openBook(author, bookTitle, idx){
      const bm = document.getElementById('bookModal');
      const cover = document.getElementById('bookCover');
      const title = document.getElementById('bookTitle');
      const authorEl = document.getElementById('bookAuthor');
      const reviewEl = document.getElementById('bookReview');

      const coverPath = `photos/covers/${author.id}_${idx+1}.jpg`;
      cover.src = coverPath;
      cover.onerror = function(){ cover.src = author.photo; };

      title.textContent = bookTitle;
      authorEl.textContent = `Por ${author.name}`;

      let reseña = '';
      if(author.reviews && Array.isArray(author.reviews) && author.reviews[idx]){
        reseña = author.reviews[idx];
      }
      if(!reseña){
        reseña = `"${bookTitle}" es una obra de ${author.name} que invita a leer con nostalgia y reflexión. Agrega aquí una reseña más detallada si la tienes.`;
      }
      reviewEl.textContent = reseña;

      bm.style.display = 'flex';
      bm.setAttribute('aria-hidden','false');
      document.getElementById('bookCover').classList.remove('hidden');
    }

    document.getElementById('closeBookModal').addEventListener('click', ()=> {
      document.getElementById('bookModal').style.display = 'none';
      document.getElementById('bookModal').setAttribute('aria-hidden','true');
    });
    document.getElementById('bookModal').addEventListener('click', (e)=> { if(e.target.id === 'bookModal') document.getElementById('bookModal').style.display = 'none'; });

    const qrBtn = document.getElementById('qrBtn');
    const qrPanel = document.getElementById('qrPanel');
    const qrImage = document.getElementById('qrImage');

    qrBtn.addEventListener('click', ()=>{
      const site = prompt('Pega la URL pública donde publicarás el sitio (ej: https://tuusuario.github.io/tu-repo/)', 'https://tuusuario.github.io/tu-repo/');
      if(!site) return;
      const qrsrc = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(site)}`;
      qrImage.src = qrsrc;
      qrPanel.classList.toggle('hidden');
    });

    document.addEventListener('keydown', (e)=> {
      if(e.key === 'Escape'){
        document.getElementById('modal').style.display = 'none';
        document.getElementById('bookModal').style.display = 'none';
        qrPanel.classList.add('hidden');
      }
    });
  </script>
